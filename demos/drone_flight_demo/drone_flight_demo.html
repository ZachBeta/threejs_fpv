<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Flight Demo - Three.js FPV</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        .home-link {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            font-family: monospace;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        .home-link a {
            color: #00ff00;
            text-decoration: none;
        }
        .home-link a:hover {
            text-decoration: underline;
        }
        .controls-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            font-family: monospace;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        #menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            font-family: monospace;
            padding: 20px;
            border-radius: 5px;
            z-index: 2000;
            text-align: center;
            display: none;
            min-width: 200px;
        }
        #menu h2 {
            margin-top: 0;
            color: #00ff00;
        }
        .menu-button {
            display: block;
            margin: 15px auto;
            padding: 10px 20px;
            background-color: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 1px solid #00ff00;
            border-radius: 5px;
            font-family: monospace;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
            width: 150px;
        }
        .menu-button:hover {
            background-color: rgba(0, 255, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="home-link">
        <a href="../../home.html">Home</a>
    </div>
    <div class="controls-info">
        <h3>Controls:</h3>
        <p>Keyboard: WASD - movement, Arrow keys - rotation</p>
        <p>Space/Shift - Up/Down</p>
        <p>R - Reset position</p>
        <p>H - Toggle hover mode</p>
        <p>Gamepad: Left/Right sticks for movement</p>
        <p>L1/LB - Reset position</p>
        <p>R1/RB - Toggle hover mode</p>
        <p>ESC - Menu</p>
    </div>
    <div id="menu">
        <h2>MENU</h2>
        <button id="close-menu-button" class="menu-button">Close Menu</button>
        <a href="../../home.html" class="menu-button">Exit to Home</a>
    </div>
    <script type="module" src="../../src/demos/drone_flight_demo.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menu = document.getElementById('menu');
            const closeMenuButton = document.getElementById('close-menu-button');
            let menuOpen = false;

            // Toggle menu
            function toggleMenu() {
                menuOpen = !menuOpen;
                menu.style.display = menuOpen ? 'block' : 'none';
            }

            // ESC key to toggle menu
            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape') {
                    toggleMenu();
                }
            });

            // Close menu button click
            closeMenuButton.addEventListener('click', () => {
                toggleMenu();
            });
        });
    </script>
</body>
</html>
