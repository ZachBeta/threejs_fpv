  <link rel="icon" href="/public/favicon.svg" type="image/svg+xml">

      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    
    .home-link {
      position: fixed;
      top: 10px;
