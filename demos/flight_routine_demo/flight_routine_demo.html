<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Routine Demo - Three.js FPV</title>
    <link rel="icon" href="/public/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/public/styles.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #overlay {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
            z-index: 1000;
            white-space: pre;
            text-align: left;
        }
        #instructions {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            line-height: 1.5;
            z-index: 1000;
        }
        #instructions h2 {
            margin-top: 0;
            color: #00ff00;
        }
        .key {
            background: #333;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
        .routine-step {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
        }
        .routine-step.active {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
        }
        #controller-display {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            font-family: monospace;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            display: flex;
            gap: 20px;
        }
        .stick-display {
            width: 100px;
            height: 100px;
            border: 1px solid #00ff00;
            position: relative;
        }
        .stick-display::before {
            content: attr(data-label);
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .stick-indicator {
            width: 10px;
            height: 10px;
            background-color: #00ff00;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .home-link {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            font-family: monospace;
            padding: 10px;
            border-radius: 5px;
            z-index: 1100;
        }
        .home-link a {
            color: #00ff00;
            text-decoration: none;
        }
        .home-link a:hover {
            text-decoration: underline;
        }
        #menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            font-family: monospace;
            padding: 20px;
            border-radius: 5px;
            z-index: 2000;
            text-align: center;
            display: none;
            min-width: 200px;
        }
        #menu h2 {
            margin-top: 0;
            color: #00ff00;
        }
        .menu-button {
            display: block;
            margin: 15px auto;
            padding: 10px 20px;
            background-color: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 1px solid #00ff00;
            border-radius: 5px;
            font-family: monospace;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
            width: 150px;
        }
        .menu-button:hover {
            background-color: rgba(0, 255, 0, 0.4);
        }
        select {
            background-color: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            border: 1px solid #00ff00;
            border-radius: 3px;
            padding: 5px;
            font-family: monospace;
            margin-bottom: 10px;
        }
        /* Safety mode toggle styles */
        .safety-toggle {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 36px;
            height: 18px;
            margin-right: 8px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            transition: .3s;
            border-radius: 20px;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 2px;
            bottom: 1px;
            background-color: #00ff00;
            transition: .3s;
            border-radius: 50%;
        }
        .toggle-switch input:checked + .toggle-slider {
            background-color: rgba(0, 255, 0, 0.6);
        }
        .toggle-switch input:not(:checked) + .toggle-slider {
            background-color: rgba(255, 0, 0, 0.6);
            border-color: #ff0000;
        }
        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(18px);
        }
        .toggle-label {
            color: #00ff00;
            font-family: monospace;
            font-size: 13px;
        }
        
        .routine-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        #routine-select {
            padding: 8px;
            font-size: 14px;
            width: 100%;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            border: 1px solid #00ff00;
            border-radius: 3px;
        }
        
        #routine-select:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        #routine-select option {
            background-color: #000;
            color: #00ff00;
        }
        
        /* Add recording container styles */
        .recording-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }
        
        .recording-status {
            padding: 8px 15px;
            background-color: rgba(244, 67, 54, 0.2);
            border: 1px solid #ff0000;
            border-radius: 3px;
            display: none;
            font-family: monospace;
        }
        
        .recording-indicator {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .recording-header {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .recording-dot {
            width: 10px;
            height: 10px;
            background-color: #ff0000;
            border-radius: 50%;
            animation: blink 1s infinite;
        }
        
        .recording-time {
            color: #ff0000;
            font-size: 12px;
            margin-top: 2px;
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        
        .recording-text {
            color: #ff0000;
            font-weight: bold;
        }
        
        /* Move the recording toggle styles here for consistency */
        .recording-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .results {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        .results h3 {
            margin-top: 0;
            color: #fff;
        }
        
        .results p {
            margin: 5px 0;
            color: #ddd;
        }
        
        .issue {
            padding: 8px;
            margin: 5px 0;
            border-radius: 3px;
        }
        
        .issue.high {
            background-color: rgba(244, 67, 54, 0.2);
            border-left: 3px solid #f44336;
        }
        
        .issue.medium {
            background-color: rgba(255, 152, 0, 0.2);
            border-left: 3px solid #ff9800;
        }
        
        .issue.low {
            background-color: rgba(33, 150, 243, 0.2);
            border-left: 3px solid #2196f3;
        }
    </style>
</head>
<body>
    <div class="home-link">
        <a href="../../home.html">Home</a>
    </div>
    <div id="instructions">
        <h2>Flight Routine Demo</h2>
        <p id="server-status">Checking API connection...</p>
        <div class="safety-toggle">
            <label class="toggle-switch">
                <input type="checkbox" id="safe-mode-toggle">
                <span class="toggle-slider"></span>
            </label>
            <span class="toggle-label">Safety Mode: <span id="safety-status">OFF</span></span>
        </div>
        <div class="routine-controls">
            <select id="routine-select">
                <option value="basic">Basic Flight</option>
                <option value="circle">Circle</option>
                <option value="figureEight">Figure Eight</option>
                <option value="orientationTest">Orientation Test</option>
                <option value="physicsTest">Physics Test</option>
                <option value="throttleTest">Throttle Test</option>
                <option value="advancedManeuvers">Advanced Maneuvers</option>
                <option value="freefall">Freefall</option>
                <option value="yawRotation">Yaw Rotation</option>
                <option value="acrobatics">Acrobatics</option>
                <option value="yawTricks">Yaw Tricks</option>
                <option value="backflip" selected>Backflip</option>
            </select>
        </div>
        <p>Controls:</p>
        <ul>
            <li><span class="key">Space</span> - Start/Stop current routine</li>
            <li><span class="key">R</span> - Reset drone</li>
        </ul>
        <p>Current Routine:</p>
        <div id="routine-steps">
            <!-- Steps will be populated by JavaScript -->
        </div>
    </div>
    
    <!-- Updated recording container -->
    <div class="recording-container">
        <div class="recording-toggle">
            <label class="toggle-switch">
                <input type="checkbox" id="recording-toggle" checked>
                <span class="toggle-slider"></span>
            </label>
            <span class="toggle-label">Auto-Record: <span id="recording-enabled">ON</span></span>
        </div>
        <div id="recording-status" class="recording-status">
            <div class="recording-indicator">
                <div class="recording-header">
                    <div class="recording-dot"></div>
                    <span class="recording-text">RECORDING</span>
                </div>
                <div class="recording-time" id="recording-time">Recording backflip: 0.0s</div>
            </div>
        </div>
    </div>
    
    <div id="controller-display">
        <div class="stick-display" data-label="Left Stick">
            <div class="stick-indicator"></div>
        </div>
        <div class="stick-display" data-label="Right Stick">
            <div class="stick-indicator"></div>
        </div>
    </div>
    <div id="menu">
        <h2>MENU</h2>
        <button id="resume-button" class="menu-button">Resume</button>
        <button id="close-menu-button" class="menu-button">Close Menu</button>
        <a href="../../home.html" class="menu-button">Exit to Home</a>
    </div>
    <div id="overlay">Select a routine to begin</div>
    <script type="module" src="/src/demos/flight_routine_demo.js"></script>
</body>
</html>
