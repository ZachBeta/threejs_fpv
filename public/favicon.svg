  <path d="M-60,-60 L-80,-70 L-75,-50 Z" fill="red" />
  <path d="M-60,-60 L-40,-70 L-45,-50 Z" fill="red" />
  <path d="M-60,-60 L-60,-40 L-60,-80 Z" fill="red" />
  
  <!-- Arm 3 (bottom left) -->
  <line x1="0" y1="0" x2="-60" y2="60" stroke="#000" stroke-width="8" />
