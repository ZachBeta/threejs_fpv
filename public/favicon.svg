  <circle cx="60" cy="60" r="15" fill="#444" />
  <!-- Props for Rotor 4 -->
  <path d="M60,60 L80,70 L75,50 Z" fill="red" />
  <path d="M60,60 L40,70 L45,50 Z" fill="red" />
